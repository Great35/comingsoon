<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f2937;
            color: #ffffff;
        }
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5vw 4vw;
            background-color: #1f2937;
        }
        .container {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            font-size: calc(2rem + 2vw);
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        p {
            font-size: calc(1rem + 1vw);
            color: #9ca3af;
            line-height: 1.75;
            margin-bottom: 3rem;
        }
        .countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 0.5rem;
        }
        .countdown-item {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 0.5rem 1.5rem;
            min-width: 100px;
            text-align: center;
            flex: 1 1 20%;
            max-width: 25%;
        }
        .countdown-item div:first-child {
            font-size: calc(1rem + 1vw);
            font-weight: 700;
            color: #1f2937;
        }
        .countdown-item div:last-child {
            font-size: calc(0.5rem + 0.5vw);
            text-transform: uppercase;
            color: #6b7280;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d, 0 0 15px #ff1a1a; }
            to { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff1a1a; }
        }
        @media (max-width: 640px) {
            .countdown {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, auto);
                gap: 0.5rem;
            }
            .countdown-item {
                max-width: 100%;
                padding: 0.5rem 1rem;
                min-width: 0;
            }
            .countdown-item:nth-child(1) { grid-area: 1 / 1 / 2 / 2; }
            .countdown-item:nth-child(2) { grid-area: 1 / 2 / 2 / 3; }
            .countdown-item:nth-child(3) { grid-area: 2 / 1 / 3 / 2; }
            .countdown-item:nth-child(4) { grid-area: 2 / 2 / 3 / 3; }
            h2 {
                font-size: calc(1.5rem + 2vw);
            }
            p {
                font-size: calc(0.875rem + 1vw);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h2>
                Our  Website is  Coming Soon
            </h2>
            <p>
                Stay tuned for updates and get ready for an extraordinary experience!
            </p>
            <div class="countdown">
                <div class="countdown-item">
                    <div id="days"></div>
                    <div>days</div>
                </div>
                <div class="countdown-item">
                    <div id="hours"></div>
                    <div>hours</div>
                </div>
                <div class="countdown-item">
                    <div id="minutes"></div>
                    <div>minutes</div>
                </div>
                <div class="countdown-item">
                    <div id="seconds"></div>
                    <div>seconds</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Set the date we're counting down to (1 month from July 8, 2025)
        var countDownDate = new Date("Aug 8, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the corresponding elements
            document.getElementById("days").textContent = days + "d";
            document.getElementById("hours").textContent = hours + "h";
            document.getElementById("minutes").textContent = minutes + "m";
            document.getElementById("seconds").textContent = seconds + "s";

            // If the countdown is over, display a message in the container
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".container").innerHTML = "<h2>EXPIRED</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
