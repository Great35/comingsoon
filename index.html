	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">

</head>
<body>
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg02.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('images/bg03.jpg');"></div>
	</div>

	<div class="size1 overlay1">
		<div class="where3-parent respon2">
			<div class="where3 wsize2 respon1">
				<h3 class="l1-txt2 p-b-30 respon6 respon7">
					Undergoing Routine Maintenance
				</h3>
				<p class="m2-txt1 respon6">
					Follow us for update now!
				</p>
				<p class="m2-txt1 respon6">
					Contact us at: <a href="mailto:info@asiafsra.org" style="color: #ff4d4d; text-decoration: none;">info@asiafsra.org</a>
				</p>
				<div class="contact100-form validate-form p-t-55 w-full">
					<div class="wrap-input100 validate-input m-lr-auto-lg">
						<input class="s2-txt1 placeholder0 input100 trans-04" type="text" name="email" placeholder="Email Address">
						<button class="flex-c-m ab-t-r size4 s1-txt1 hov1 trans-04" onclick="validateEmail(this.previousElementSibling.value)">
							<i class="fa fa-paper-plane fs-15 cl0"></i>
						</button>
					</div>		
				</div>		
			</div>

			<div class="flex-w flex-col cd100 p-t-34 respon3">
				<div class="flex-col wsize1 m-b-40 respon4">
					<span class="l1-txt1 p-b-30 days"></span>
					<span class="s1-txt1">Days</span>
				</div>
				<div class="flex-col wsize1 m-b-40 respon4">
					<span class="l1-txt1 p-b-30 hours"></span>
					<span class="s1-txt1">Hours</span>

				<div class="flex-col wsize1 m-b-40 respon4">
					<span class="l1-txt1 p-b-30 minutes"></span>
					<span class="s1-txt1">Minutes</span>
				</div>
				<div class="flex-col wsize1 m-b-40 respon4">

					<i class="fa fa-twitter-square"></i>

				<a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5">

		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			endtimeYear: 2025,
			endtimeMonth: 8,
			endtimeDate: 8,
			endtimeHours: 0,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""
		});

		function validateEmail(email) {
			const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!email) {
				alert("Email is required!");
			} else if (!re.test(email)) {
				alert("Please enter a valid email address!");
			} else {
				alert("Thank you for subscribing with " + email);
			}
		}
	</script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>
